<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 2 - Ocean Breeze</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 400"><rect fill="%230288d1" width="800" height="400"/><path fill="%23029ae5" fill-opacity="0.4" d="M0 192L26.7 202.7C53.3 213 107 235 160 234.7C213.3 235 267 213 320 192C373.3 171 427 149 480 149.3C533.3 149 587 171 640 186.7C693.3 203 747 213 773.3 218.7L800 224L800 401L773.3 401C746.7 401 693 401 640 401C586.7 401 533 401 480 401C426.7 401 373 401 320 401C266.7 401 213 401 160 401C106.7 401 53 401 27 401L0 401Z"></path></svg>');
            background-size: cover;
            background-color: #0288d1;
            color: white;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 85%;
            text-align: center;
            color: #01579b;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #0288d1;
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #54b8f19;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .description {
            margin-top: 25px;
            font-size: 16px;
            line-height: 1.6;
            color: #4A7a7ce;
            font-weight: 400;
        }

        .swatches {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .swatch-1 { background-color: #4A7a7ce; }
        .swatch-2 { background-color: #54b8f19; }
        .swatch-3 { background-color: #7ea7ac; }
        .swatch-4 { background-color: #72a47d; }
        .swatch-5 { background-color: #ebab1; }
    </style>
</head>
<body>
<div class="card">
    <h1 class="title">Ocean Breeze</h1>
    <p class="subtitle">PROCREATE COLOR PALETTE - IS HANDPICKED SWATCHES</p>

    <div class="swatches">
        <div class="swatch swatch-1"></div>
        <div class="swatch swatch-2"></div>
        <div class="swatch swatch-3"></div>
        <div class="swatch swatch-4"></div>
        <div class="swatch swatch-5"></div>
    </div>

    <p class="description">
        I'm making her revenue enrollment oceancash on vacation, return the box to it. I'll start saving your car in a way.
    </p>
</div>
</body>
</html>
